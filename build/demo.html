<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sonny-webfonts</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */


@font-face {
	font-family:"sonny-webfonts";
	src:url("sonny-webfonts/sonny-webfonts.eot");
	src:url("sonny-webfonts/sonny-webfonts.eot?#iefix") format("embedded-opentype"),
		url("sonny-webfonts/sonny-webfonts.woff2") format("woff2"),
		url("sonny-webfonts/sonny-webfonts.woff") format("woff"),
		url("sonny-webfonts/sonny-webfonts.ttf") format("truetype"),
		url("sonny-webfonts/sonny-webfonts.svg#sonny-webfonts") format("svg");
	font-weight:normal;
	font-style:normal;
}

.sonny-icon {
	font-family:"sonny-webfonts";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.sonny_mailru:before {
	content:"\f101";
}


.sonny_odnoklassniki:before {
	content:"\f102";
}


.sonny_pinterest:before {
	content:"\f103";
}


.sonny_plusone:before {
	content:"\f104";
}


.sonny_single:before {
	content:"\f105";
}

		</style>
	</head>
	<body>
		<h1>sonny-webfonts</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="mailru"><i class="sonny-icon sonny_mailru"></i> sonny_mailru</div>
			
				<div class="icons__item" data-name="odnoklassniki"><i class="sonny-icon sonny_odnoklassniki"></i> sonny_odnoklassniki</div>
			
				<div class="icons__item" data-name="pinterest"><i class="sonny-icon sonny_pinterest"></i> sonny_pinterest</div>
			
				<div class="icons__item" data-name="plusone"><i class="sonny-icon sonny_plusone"></i> sonny_plusone</div>
			
				<div class="icons__item" data-name="single"><i class="sonny-icon sonny_single"></i> sonny_single</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;sonny-icon sonny_<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				
			}
		})();
		</script>
	</body>
</html>
